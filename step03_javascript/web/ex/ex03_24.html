<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 객체</title>
<script>
	var User={
		name:'kim',
		age:25,
		view:function(){
			document.write("My name is " + this.name + "<br>");
			document.write("My age is " + this.age + "<br>");
		}
	};
	document.write( typeof User + "<br>");
	User.view();
</script>
</head>
<body>

</body>
</html>
