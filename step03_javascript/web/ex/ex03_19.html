<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>do~while</title>
<script>
	var kor,jpn,sum;
	do{
		kor=prompt("국어 점수를 입력하시오","");
		if(kor<0 || kor>100)
			alert("0~100사이의 값 입력");
	}while(kor<0 || kor>100);
	
	do{
		jpn=prompt("일어 점수를 입력하시오","");
		if(jpn<0 || jpn>100)
			alert("0~100사이의 값 입력");
	}while(jpn<0 || jpn>100);
	
	sum=parseInt(kor) + parseInt(jpn)
	document.write("합계: "+ sum +"점");
</script>
</head>
<body>

</body>
</html>
