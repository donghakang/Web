<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var it=prompt("IT점수를 입력하시오","");
	var jp=prompt("일어점수를 입력하시오","");
	
	a=parseInt(it);  // a=Number(it);
	b=parseInt(jp);  // b=Number(jp);
	
	document.write("과목 평균은 " + (a+b)/2.0 + "입니다");
</script>
</head>

parseInt() : 문자 -> 정수
