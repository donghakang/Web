<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자동 슬라이드(고전이벤트 모델)</title>
<style>
img{
	width: 500px;
	height: 350px;
}
div.large{max-width: 100%; position: relative; 
          /* border: 1px solid black; */}
div.small{max-width: 500px; position: relative;
          /* border: 1px solid red; */}
</style>
<script>
window.onload=function(){
	var slideIndex=0;
	showDivs(1);
	
	function showDivs(n){
		var i;
		var x=document.getElementsByClassName("mySlides");
		
		for(i=0; i<x.length; i++){
			x[i].style.display="none";  
		}
		
		slideIndex++;
		if(slideIndex > x.length){
			slideIndex=1;
		}
		x[slideIndex-1].style.display="block";
		setTimeout(showDivs, 1000);
	}
}
</script>
</head>
<body>
<div align="center" class="large">
	<h2 align="center">자동 슬라이드</h2>
	<div class="small">
		<img class="mySlides" src="../image/01.jpg">
		<img class="mySlides" src="../image/02.jpg">
		<img class="mySlides" src="../image/03.jpg">
		<img class="mySlides" src="../image/04.jpg">
	</div>
</div>
</body>
</html>
