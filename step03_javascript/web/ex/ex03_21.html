<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>익명함수</title>
<script>
	var shape=function(){
		document.write("** 도형의 넓이 **<br>");
	}
	var circleSize=function(r){
		document.write("원의 넓이:" +(r*r*3.14)+"<br>");
	}
	var getSquareSize=function(width,height){
		return width * height;
	}
	
	shape();
	circleSize(10);
	document.write("사각형의넓이:" + getSquareSize(4,5));
</script>
</head>
<body>

</body>
</html>
