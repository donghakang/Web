<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>비밀번호</title>
    <style>
        #return {
            font-weight: bold;
        }
    </style>
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script>
        $().ready(function () {
            $('#pw1, #pw2').on('keyup', function () {
                var pw1 = $('#pw1').val();
                var pw2 = $('#pw2').val();
                if (pw1.length == 0 || pw2.length == 0) {
                    $('#return').text("비밀번호를 입력하세요")
                        .css('color', 'black');
                } else {
                    if (pw1 == pw2) {
                        $('#return').text("비밀번호가 일치합니다")
                            .css('color', 'green');
                    } else {
                        $('#return').text("비밀번호가 일치하지 않습니다.")
                            .css('color', 'red');
                    }
                }

            })
        })
    </script>
</head>

<body>
    비밀번호: <input type="text" id="pw1">
    &nbsp;비밀번호 확인: <input type="text" id="pw2">
    <span id="return">비밀번호를 입력하세요</span>
</body>

</html>
