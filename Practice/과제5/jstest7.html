<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <script>
    function process() {
      var a = document.getElementById("x").value;
      var b = document.getElementById("y").value;
      var ans = 0;
      switch (document.getElementById("ope").value) {
        case "+":
          ans = Number(a) + Number(b);
          break;
        case "-":
          ans = Number(a) - Number(b);
          break;
        case "*":
          ans = Number(a) * Number(b);
          break;
        case "/":
          ans = Number(a) / Number(b);
          break;
      }

      if (isNaN(ans)) {
        alert("숫자를 입력하세요")
      } else if (!isFinite(ans)) {
        alert("0으로 나눌 수 없습니다.")
      } else {
        document.getElementById("sol").innerHTML = ans;
      }
    }
  </script>
</head>

<body>
  <input type="text" id="x" />
  <select id="ope">
    <option>선택하세요</option>
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="text" id="y" />
  <input type="button" value="계산하기" onclick="process()"><br><br>
  <span id="sol"></span>
</body>

</html>
