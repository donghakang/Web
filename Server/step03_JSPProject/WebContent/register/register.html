<script>
	function searchAddr() {
		var pop = window.open('newPostSearch.jsp', '', 'width=380, height=500, scrollbars=yes');
	}
	
	function jusoCallBack(roadAddrPart1, addrDetail, zipNo) {
		document.getElementById("mem_addr").value = roadAddrPart1;

          </tr>
