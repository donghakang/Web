<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>HTML FORM</h1>
<form action="" method="">
	<table border=1>
		<tr>
			<td>
				ID : <input type="text" name="id"><br>
				PW : <input type="text" name="pwd"><br>
			</td>
			<td>
				성별 <br>
				<input type="radio" name="gender" value="남자">남자&nbsp;
				<input type="radio" name="gender" value="여자">여자&nbsp;<br><br>
				소유하고 있는 자동차<br>
				<input type="checkbox" name="car" value="소형차">소형차 &nbsp;
				<input type="checkbox" name="car" value="중형차">중형차&nbsp;
				<input type="checkbox" name="car" value="대형차">대형차&nbsp;
			</td>
		</tr>
		<tr>
			<td>
				거주 하고있는 지역은?<br>
				<select name="address" size="3" multiple>
					<option value="진주">진주</option>
					<option value="서울">서울</option>
					<option value="대전">대전</option>
				</select><br><br>
				사용중인 통신사는?<br>
				<select name="telecom" size="1">
					<option value="LG">LG</option>
					<option value="SKT">SKT</option>
					<option value="KT">KT</option>
				</select>
			</td>
			<td>
				기타 전달하고 싶은 내용?<br>
				<textarea name="coment" rows="10" cols="50"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan=2>
				<input type="submit" value="전송">&nbsp;&nbsp;
				<input type="reset" value="취소"><br>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
