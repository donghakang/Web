<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Member Login
    </title>
</head>

<body>
    <h1>Member Login</h1>
    <br>
    <table>
        <tr>
            <td>아이디</td>
            <td><input type="text" name="id" size="20" placeholder="아이디를 입력하시오"></td>
            <td rowspan="2"> <input type="button" value="로그인하기"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" name="pwd" size="20"></td>
        </tr>
        <tr>
            <td colspan="3" align="center">
                <input type="checkbox" name="saveid">아이디저장
                <input type="checkbox" name="securelogin">보안접속
            </td>
        </tr>
        <tr>
            <td colspan="3" align="center">
                <form action="task_02.html" method="get">
                    <input type="submit" value="회원가입">
                    <input type="button" value="아이디/비밀번호 찾기">
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
