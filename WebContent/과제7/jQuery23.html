<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>animate</title>
<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
<script>
	$(function(){
		$("button.first").click(function(){
			$('p').animate({
				marginLeft:"200px",
				fontSize:"50px"
			},1000);
		});
		
		$("button.second").click(function(){
			$('p').animate({
				marginLeft:"",
				fontSize:"12px"
			},1000);
		});
	});
</script>
</head>
<body>
<p>좋은 하루되세요</p>
<button class="first">출발</button>
<button class="second">도착</button>
</body>
</html>
