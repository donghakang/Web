<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
<style>
.container{
	position: absolute;
	top:50px;
	left: 150px;
	height: 300px;
	width: 600px;
	padding-left: 10px;
}
</style>
<script>
$(document).ready(function(){
	$('#img1').click(function(){
	    $('#result').html(
				"<img src='../image/cat1.png' style='width='250px' height='250px'/>"); 
	});
	$('#img2').click(function(){
	    $('#result').html(
				"<img src='../image/cat2.png' style='width='250px' height='250px'/>"); 
	});
});
</script>
</head>
<body>
<span style="color:gray; font-size:15px;">크게보시려면 이미지를 눌러주세요</span><br><br>
<img src="../image/cat1.png" id="img1" width="50px" height="50px"/><br>
<img src="../image/cat2.png" id="img2" width="50px" height="50px"/>

<div id="result" class="container"></div>
</body>
</html>
