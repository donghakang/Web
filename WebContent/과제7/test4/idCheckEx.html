<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>아이디 검사</title>
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script>
        var defaultID = "admin"
        $(document).ready(function () {
            $('#id').on('keyup', function () {
                var id = $('#id').val();
                if (id.length == 0) {
                    $('#return').text("아이디를 입력하세요")
                        .css({ 'color': 'black', 'font-weight': 'normal' });
                } else {
                    if (id == defaultID) {
                        $('#return').text("사용할수 없는 아이디 입니다")
                            .css({ 'color': 'red', 'font-weight': 'bold' });
                    } else {
                        $('#return').text("사용가능한 아이디 입니다")
                            .css({ 'color': 'green', 'font-weight': 'bold' });
                    }
                }

            })
        })
    </script>
</head>

<body>
    아이디: <input type="text" id="id">&nbsp;
    <span id="return"></div>
</body>

</html>
