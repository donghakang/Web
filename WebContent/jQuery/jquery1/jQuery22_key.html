<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Each</title>
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('textarea').keyup(function () {
                var inputLength = $(this).val().length;
                var remain = 50 - inputLength;

                $('h1').html(remain);
                if (remain >= 0) {
                    $('h1').css('color', 'blue');
                } else {
                    $('h1').css('color', 'red');
                }
            })
        });
    </script>
</head>

<body>
    <div>남은글자수 <h1>50</h1>
        <textarea cols="50" rows="10"></textarea></div>
</body>

</html>
