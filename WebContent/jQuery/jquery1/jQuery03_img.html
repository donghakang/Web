<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image</title>
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script>
        $().ready(function () {
            $('#btn1').click(function () {
                $('img').slideUp(1000);
            });
            $('#btn2').click(function () {
                $('img').slideDown(1000);
            });
            $('#btn3').click(function () {
                $('img').fadeIn(1000);
            });
            $('#btn4').click(function () {
                $('img').fadeOut(1000);
            });
            $('#btn5').click(function () {
                $('img').slideToggle(1000);
            });
            $('#btn6').click(function () {
                $('img').toggle(1000);
            });
            $('btn#7').click(function () {
                $('img').show(3000).fadeOut(3000).slideDown(3000);
            });

        });
    </script>
</head>

<body>
    <button id="btn1">slideUp</button>
    <button id="btn2">slidDown</button>
    <button id="btn3">fadeIn</button>
    <button id="btn4">fadeOut</button>
    <button id="btn5">slide toggle</button>
    <button id="btn6">toggle</button>
    <button id="btn7">chaining</button>
    <p>이미지</p>
    <img src="../image/dog.png" alt="image">
</body>

</html>
