<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>button Color</title>
    <style>
        .btnColor {
            background-color: yellow;
        }
    </style>
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // $('button')
            //     .mouseover(function () {
            //         $(this).addClass("btnColor");
            //     })
            //     .mouseout(function () {
            //         $(this).removeClass("btnColor");
            //     })
            $('button').hover(function () {
                $(this).addClass("btnColor");
            }, function () {
                $(this).removeClass("btnColor");
            })
        });
    </script>
</head>

<body>
    <button>음악감상</button>
    <button>영화보기</button>
    <button>사진보기</button>
    <button>종료하기</button>
    <br><br>
</body>

</html>
