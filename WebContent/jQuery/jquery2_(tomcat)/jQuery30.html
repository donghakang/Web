<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function () {
            $('#btn').click(function () {
                $.getJSON('json2.txt', function (data) {
                    // alert(JSON.stringify(data));
                    $('#display').empty();

                    var t = "<table border='1'><tr><td>번호</td><td>아이디</td><td>비밀번호</td></tr>";
                    $.each(data, function (index, entry) {
                        t += "<tr>";
                        t += "<td>" + index + "</td>";
                        t += "<td>" + entry.id + "</td>";
                        t += "<td>" + entry.pw + "</td></tr>";
                    })
                    t += "</table>";
                    $('#display').append(t);
                    alert(t);
                })
            })
        })
    </script>

</head>

<body>
    <button id="btn">데이터불러오기</button>
    <div id="display"></div>
</body>

</html>
