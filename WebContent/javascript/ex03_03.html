<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>대입(할당)연산자</title>
    <script>
      var a = 5;
      a += 2;
      document.write(a + "<br>");
      a *= 5;
      document.write(a + "<br>");
      a %= 3;
      document.write(a + "<br>");
    </script>
  </head>
  <body></body>
</html>
