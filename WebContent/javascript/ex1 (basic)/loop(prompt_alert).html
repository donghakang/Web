<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <script>
            while (true) {
                var kor = prompt(
                    "국어점수를 입력하시오",
                    "0~100사이의 값 입력"
                );
                if (kor < 0 || kor > 100) {
                    alert("0~100 사이의 값 입력");
                } else {
                    kor = Number(kor);
                    break;
                }
            }
            while (true) {
                var eng = prompt(
                    "영어점수를 입력하시오",
                    "0~100사이의 값 입력"
                );
                if (eng < 0 || eng > 100) {
                    alert("0~100 사이의 값 입력");
                } else {
                    eng = Number(eng);
                    break;
                }
            }

            document.write("합계: " + (kor + eng) + "점<br>");
        </script>
    </head>
    <body></body>
</html>
