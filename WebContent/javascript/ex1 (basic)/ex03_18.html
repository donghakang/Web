<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Insert title here</title>
        <title>whileë¬¸</title>
        <script>
            var n = 10;
            while (n >= 1) {
                document.write(n + "&nbsp;&nbsp;");
                n--;
            }
            document.write("<br><br>");
            var m = 0;
            while (m < 3) {
                m++;
                document.write(
                    "<img src='../image/mouse.png'>&nbsp;&nbsp;&nbsp;"
                );
            }
        </script>
    </head>
    <body></body>
</html>
