<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script>
        var num = prompt("값을 입력하시오", "");
        switch (num % 2) {
            case 0:
                alert(num + "은 짝수 입니다");
                break;
            case 1:
                alert(num + "은 홀수 입니다");
                break;
        }
    </script>
</head>
