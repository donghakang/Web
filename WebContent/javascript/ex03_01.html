<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      var a = 10,
        b = 3,
        sub,
        mul,
        div;
      sub = a - b;
      mul = a * b;
      div = a / b;
      document.write("두수의 합:" + (a + b) + "<br>");
      document.write("두수의 차:" + sub + "<br>");
      document.write("두수의 곱:" + mul + "<br>");
      document.write("두수의 나눔:" + div + "<br>");
    </script>
  </head>
  <body></body>
</html>
