<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for반복문</title>
<script>
	for(var a=1; a<=10; a++){
		document.write(a+"&nbsp;&nbsp;&nbsp;");
	}
	document.write("<br><br>");
	for(var b=6; b>=1; b--){
		document.write("<h"+b+"> Hello World </h"+b +">" );
	}
	document.write("<br><br>");
	for(var c=1; c<=5; c++){
		document.write("<img src='../image/cat.png' alt='길양이'>&nbsp;&nbsp;");
	}                     // src='/lab/image/cat.png'  --> 절대경로
</script>           
</head>
<body>

</body>
</html>
