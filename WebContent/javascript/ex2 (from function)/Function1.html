<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>선언적 함수</title>
    <script>
        function shape() {
            document.write("** 도형의 넓이 ** <br>");
        }

        function circleSize(r) {
            document.write("** 원의 넓이: " + (r * r * 3.14) + "<br>");
        }

        function getSquareSize(a, b) {
            return a * b;
        }

        function getTriangleSize(a, b) {
            return getSquareSize(a, b) / 2;
        }

        shape();
        circleSize(10);
        document.write("사각형의 넓이: " + getSquareSize(4, 5) + "<br>");
        document.write("삼각형의 넓이: " + getTriangleSize(4, 5) + "<br>");

    </script>
</head>

<body>

</body>

</html>
