<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Encode Decode</title>
    <script>
        function ex1() {
            alert("ENCODE 가나다: " + encodeURI("가나다"));
            alert("DECODE %EA%B0%80%EB%82%98%EB%8B%A4: " + decodeURI("%EA%B0%80%EB%82%98%EB%8B%A4"));
        }

        function ex2() {
            eval("var num=5+2")
            ob = eval("({'a':1, 'b':2, 'c':3})");
            alert(num + "\n" + ob.c);
        }

        function ex3() {
            var x = 10, y = 15;
            // String 으로 형변환
            alert(String(x) + String(y));
        }
    </script>
</head>

<body>
    <form name="frm">
        <input type="button" onclick="ex1()" value="연습1"> &nbsp;&nbsp;
        <input type="button" onclick="ex2()" value="연습2"> &nbsp;&nbsp;
        <input type="button" onclick="ex3()" value="연습3"> &nbsp;&nbsp;
    </form>
</body>

</html>

<!-- 
encodeURI(): 파라미터를 전달하는 URI 전체를 인코딩 할때 특수 문자 (; : / = ? 등)
decodeURI(): encodeURI()로 인코딩된 데이터를 다시 되돌인다
eval() : 문자로된 수식을 javascript의 수식으로 인식하여 실행하고 결과를 반환한다
String() : 숫자를 문자형으로 변환한다. 
-->
