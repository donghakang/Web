<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> 배열객체 </title>
    <script>
        function output() {
            var fruits = ["banana", "orange", "apple", "mango"];

            var text = "";
            for (var i = 0; i < fruits.length; i++) {
                text += fruits[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;       // script를 굳이 위에다가 쓰고 싶은경우,
        }
    </script>
</head>

<body onload="output()">
    <p id="demo"></p>
</body>

</html>
