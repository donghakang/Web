<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Number 함수</title>
    <script>
        var a = 15;
        var b = new Number(15);
        document.write("a+b: " + (a.toString() + b.toString()));
        document.write("<br>15의 2진수: " + a.toString(2));
        document.write("<br>a, b 타입: " + typeof a + "&nbsp;&nbsp;" + typeof b);
        document.write("<br>a와 b 비교: " + (a == b));
        document.write("<br>a 와 b 타입 비교: " + (a === b));
    </script>
</head>

<body>

</body>

</html>
