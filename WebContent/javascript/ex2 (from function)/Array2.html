<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>배열 객체</title>
    <style>
        div {
            position: absolute;
            top: 50px;
            left: 50px;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div id="demo"></div>
    <script>
        var fruits = new Array("banana", "orange", "apple", "mango");
        var text = "";
        fruits.sort();
        text += fruits + "<br>";
        fruits.reverse();

        text += fruits

        document.getElementById("demo").innerHTML = text;
    </script>

</body>

</html>
