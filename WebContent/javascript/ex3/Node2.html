<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Node 추가/ 삭제</title>
    <script>
        function appendNode() {
            var target = document.getElementById("target");
            var li = document.createElement("li");
            var text = document.createTextNode("JavaScript");
            li.appendChild(text);
            target.append(li);
        }

        function insertNode() {
            var target = document.getElementById("target");
            var li = document.createElement("li");
            var text = document.createTextNode("jQuery");
            li.appendChild(text);
            target.insertBefore(li, target.firstChild);
        }

        function removeNode() {
            var target = document.getElementById("target");
            target.parentNode.removeChild(target);
        }
    </script>
</head>

<body>
    <input type="button" value="노드추가" onclick="appendNode()">
    <input type="button" value="노드삽입" onclick="insertNode()">
    <input type="button" value="노드삭제" onclick="removeNode()">
    <ul id="target">
        <li>HTML</li>
        <li>CSS</li>
    </ul>

</body>

</html>
