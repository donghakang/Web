<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <title>JSON Stringify Parse</title>
    <script>
        user = {
            name: "admin",
            email: "aa@bb.com",
            phone: "010-1111-1111"
        };
        // alert(user);
        userStr = JSON.stringify(user);     // == toString()
        alert(userStr);

        JSON.parse(userStr, function (key, value) {
            alert(key + "     " + value)
        });

    </script>
</head>

<body>

</body>

</html>
