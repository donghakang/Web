<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        input {
            color: red;
        }

        #confirm {
            color: darkgreen;
        }
    </style>
    <script>
        var emp = {
            "id": "abcd",
            "pw": "1234",
            "name": "홍길동",
            "point": 1250
        };

        function login() {
            var id = document.getElementById("id").value;
            var pw = document.getElementById("pw").value;

            if (id == "" && pw == "") {
                alert("아이디와 비밀번호를 입력하세요");
            } else {
                if (id == "abcd" && pw == "1234") {
                    var text = emp.name + "님 환영합니다<br>";
                    text += "현재 포인트는 " + emp.point + "점 입니다.";

                    document.getElementById("confirm").innerHTML = text;
                } else {
                    alert("아이디 또는 비밀번호를 확인하세요");
                    document.getElementById("id").value = "";
                    document.getElementById("pw").value = "";
                }
            }
        }
    </script>
</head>

<body>
    <label for="input">[로그인 화면]</label><br><br>
    <input type="text" id="id"><span>아이디를 입력하시오</span><br>
    <input type="password" id="pw"><span>비밀번호를 입력하시오</span><br>
    <button id="log" onclick="login()">Login</button><br><br>
    <span id="confirm"></span>
</body>

</html>
