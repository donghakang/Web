<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <style>
      body > div {
        position: relative;
        top: 50px;
        left: 50px;
        height: 300px;
        width: 300px;
        border: 1px dotted black;
        overflow: hidden;
      }
      .box {
        width: 100px;
        height: 100px;
        position: relative;
      }
      .box:nth-child(1) {
        background-color: red;
        top: 0px;
        left: 0px;
      }
      .box:nth-child(2) {
        background-color: green;
        bottom: 0px;
        right: 0px;
      }
      .box:nth-child(3) {
        background-color: blue;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
