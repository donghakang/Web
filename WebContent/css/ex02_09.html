<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>후손 / 자식선택자</title>
    <style>
        /***** 자손선택자 ******/
        /* header 안에, h3 후손들이 빨간색으로 변한다 */
        /* h3 라는 자손들이 전부 색칠된다. */
        .header h3 {
            color: red;
        }
        /* footer 안에, header의 자식 하나만 파랑색으로 변한다. */
        /* h3라는 아들만 색칠된다. */
        .footer>h3 {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="header">
        <h3>test1</h3>
        <div class="hea">
            <h3>test2</h3>
            <h4>text2.5</h4>
            <h3>text2.7</h3>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="footer">
        <h3>test3</h3>
        <div class="foo">
            <h3>test4</h3>
            <h4>test4.5</h4>
            <h3>text4.7</h3>
        </div>
    </div>
</body>

</html>
