<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	span{
		/* border: 2px double teal; */
		border-width: 2px;
		border-style: double;
		border-color: teal;
	}
	span.pad{
		/* padding:50px 10px 100px 30px; 시계방향*/
		padding-top: 50px;
		padding-right: 10px;
		padding-bottom: 100px;
		padding-left: 30px;
	}
</style>
</head>
<body>
	<span>padding 속성을 설정하지 않은 요소</span><br><br><br><br>
	<span class="pad">padding 속성값을 방향별로 따로 설정한 요소</span>
</body>
</html>
