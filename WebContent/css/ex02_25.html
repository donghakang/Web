<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .header {
            padding: 5px;
            text-align: center;
            background-color: #E8FFD9;
            color: #444444;
        }

        ul {
            list-style-type: none;
            /* list의 스타일 */
            background-color: white;
            color: #000;
            padding: 0px;
            width: 100px;
            height: 100%;
            position: fixed;
        }

        li a {
            display: block;

            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Web Site Name</h1>
    </div>
    <ul>
        <li><a href="">메일</a></li>
        <li><a href="">카페</a></li>
        <li><a href="">블로그</a></li>
        <li><a href="">쇼핑</a></li>
    </ul>
</body>

</html>
