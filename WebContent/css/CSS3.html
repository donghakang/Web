        header {
            display: inline-block;

            font-size: 40px;

        nav {
            color: black;
            border: 1px solid lightgrey;

            float: right;
            border-radius: 10px;

        nav a {
            color: #000;
            text-decoration: none;
            font-family: sans-serif;
        }

        a#login {

            padding: 20px;
        }

        a#register {
            border-left: 1px solid lightgray;
            text-align: center;
            
            padding: 20px;
        }

</head>

    <header>HTML5와 CSS3 기본연습</header>

            Markup이란 컴퓨터가 문서를 생성할 수 있게 하는 신호 체계를 설정하는 것.
