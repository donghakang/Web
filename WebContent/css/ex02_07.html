<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* a 안에 target이 _top 일경우 */
        a[target=_top] {
            color: red;
        }

        /* class들 중에서, first로 시작하는 class를 바꾼다 */
        [class^="first"] {
            color: green;
        }

        /* class들 중에서, second로 시작하는 class를 바꾼다. */
        [class^="second"] {
            color: plum;
        }

        input[type="button"] {
            color:white;
            font-weight: bold;
            background-color: #222222;
        }

        input[type="text"] {
            width: 100px;
            margin-bottom: 10px;
            background-color: saddlebrown;
        }

        /* 가상 클래스 */
        /* h1 앞부분에 넣는다 */
        h1::before {
            content: "★";
            color: salmon;
        }
        /* h1 맨뒤에 넣는다 */
        h1::after {
            content: "★";
            color: blue;
        }
        /* p의 첫 글자만 적용한다 */
        p::first-letter{
            font-size: 25px;
            background-color: gray;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="first_test">[로그인화면]</div>
    <div class="second_test">아이디와 비밀번호를 입력하세요</div>
    <form action="" method="get" name="input">
        아이디<input type="text" name="id" id="name" size="20">
        비밀번호<input type="text" name="pwd" id="pwd" size="20">
        <input type="button" value="로그인">
        <a href="register.html" target="_top">회원가입</a>
        <br><br>
    </form>
    <br>
    <br>
    <br>
    <h1>Famous Saying</h1>
    <p>The world is a beautiful book, but of little use to him who cannot read it.</p>
</body>

</html>
