<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메뉴 만들기</title>
<style>
	body{margin: 0;}
	.header{
		padding: 5px;
		text-align: center;
		/* background-color: skyblue; */
		background-image:url("image/back.png");
		border-bottom: 1px solid #bdbdbd;
		color:teal;
	}		
	ul{
		list-style-type: none;
		margin: 0px;
		padding: 0px;
		width: 100px;
		background-color: white;
		position: fixed;
		height: 100%;
		overflow: auto;
	}
	li a{
		display: block;
		color:#000;
		padding: 8px 16px;
		text-decoration: none;
	}
	li a:hover {
		background-color: #555;
		color: white;
	}
</style>
</head>
<body>

	<h1>Web Site Name</h1>
</div>
