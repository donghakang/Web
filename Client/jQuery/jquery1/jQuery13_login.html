<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script>
        $().ready(function () {
            $('#pwd1, #pwd2').keyup(function () {
                if (($('#pwd1').val().length) >= 8) {
                    if ($('#pwd1').val() == $('#pwd2').val()) {
                        $('#result')
                            .text("비밀번호가 일치합니다")
                            .css('color', 'green');
                    } else {
                        $('#result')
                            .text("비밀번호가 일치하지 않습니다")
                            .css('color', 'black');
                    }
                } else {
                    $('#result')
                        .text("비밀번호는 8자 이상이어야 합니다")
                        .css('color', 'red');
                }
            });
        });
    </script>
</head>

<body>
    <h3>비밀번호를 입력하시오</h3>
    비밀번호: <input type="text" name="" id="pwd1"><br>
    비밀번호확인: <input type="text" name="" id="pwd2"><br>
    <span id="result"></span>
</body>

</html>
