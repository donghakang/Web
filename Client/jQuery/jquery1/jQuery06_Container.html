<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Container</title>
    <style>
        .container {
            position: absolute;
            top: 10px;
            left: 100px;
            height: 300px;
            width: 600px;
            border: 1px solid red;
            padding-left: 10px;
        }
    </style>

    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script>
        $().ready(function () {
            // $('#btn1').on('click', function () {
            //     $('#result').html("<span style='color: red; font - weight: bold'>버튼 1을 눌렀음</span>");
            // });

            $('#btn1').on('click', function () {
                $('#result').text("버튼 1을 눌렀음").css({ 'color': 'red', 'font-size': '16px', 'font-weight': 'bold', 'font-family': '궁서체' });
            })

            $('#btn2').on('click', function () {
                $('#result').html('<span style="color: green; font-weight: italic">버튼 2를 눌렀음 </span>');
            });
        });
    </script>
</head>

<body>
    <a href="#" id="btn1">버튼1</a>
    <br>
    <br>
    <a href="#" id="btn2">버튼2</a>
    <br>
    <br>
    <div id="result" class="container"></div>
</body>

</html>
