<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script>
        $().ready(function () {
            $('div').hover(function () {
                $(this).addClass('bold');
            }, function () {
                $(this).removeClass('bold');
            });
        })
    </script>
</head>

<body>
    <div>고양이</div>
    <div>강아지</div>
    <div>고라니</div>
    <div>원숭이</div>
    <div>고릴라</div>
</body>

</html>
