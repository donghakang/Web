<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script>
        var id = "admin";
        $().ready(function () {
            $('#id').keyup(function () {
                console.log("hello");
                if ($(this).val() == "admin") {
                    $('#confirm')
                        .text("사용 가능한 아이디 입니다.")
                        .css('color', 'black');
                } else {
                    $('#confirm')
                        .text("사용 할 수 없는 아이디 입니다.")
                        .css('color', 'red');
                }
            });
        });
    </script>
</head>

<body>
    <label for="">아이디</label>
    <input type="text" name="id" id="id">
    <span id="confirm">아이디를 입력하시오</span>
</body>

</html>
