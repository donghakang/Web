<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script>
        $().ready(function () {
            var emp = {
                "name": "강동하",
                "age": "25",
                "tel": "010-2222-2222",
                "addr": "서울"
            };

            // [형식] 객체명.key이름 or 객체명['key이름']
            var msg = "";
            msg += "이름: " + emp.name + "<br>"
                + "나이: " + emp.age + "<br>"
                + "전화: " + emp['tel'] + "<br>"
                + "주소: " + emp['addr'] + "<br>";

            $('#result').html(msg);
        })
    </script>
</head>

<body>
    <span id="result"></span>
</body>

</html>
