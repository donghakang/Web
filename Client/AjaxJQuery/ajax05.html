<html>

        <script>

                    var str = $("form").serialize(); // form에 있는 객체 데이터를 모두 전송 받음
                    alert(str);
                });
            });
        </script>
    </head>
    <body>
        <form>
            이름: <input type="text" name="name" />
            <br />
            취미:<input type="checkbox" name="hobby" id="" value="climb" /> 등산
            <input type="checkbox" name="hobby" id="" value="fishing" /> 낚시
            <input type="checkbox" name="hobby" id="" value="travel" /> 여행
            <br />
            <input type="button" value="등록" id="show" />
        </form>
        <br /><br />

        <div id="result"></div>
    </body>
</html>
