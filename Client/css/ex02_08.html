<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 링크 색깔 */
        a:link {
            color: blue;
        }
        /* 방문한 뒤, */
        a:visited {
            color: red;
        }
        /* 마우스 커서가 위에 있을때, */
        a:hover {
            color: green;
        }
        /* 누르고 있을때 */
        a:active {
            color: yellow;
        }
    </style>
</head>

<body>
    <a href="https://www.naver.com" target="_top">네이버</a>를 클릭하시오
</body>

</html>
