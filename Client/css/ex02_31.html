<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <style>
      #none span {
        width: 100px;
        height: 100px;
        display: none;
      }
      #inline span {
        width: 100px;
        height: 100px;
        display: none;

        display: inline;
      }
      #block span {
        width: 100px;
        height: 100px;
        display: block;
      }
      #inline_block span {
        width: 100px;
        height: 100px;
        display: inline-block;
      }

      #x {
        background-color: #fef400;
      }
      #y {
        background-color: #b5b2ff;
        /* visibility: hidden; */
      }
      #z {
        background-color: #d9418c;
      }
    </style>
  </head>
  <body>
    <h3>none</h3>
    <p id="none">
      웹 표준은 <span id="x">HTML</span>구조, <span id="y">CSS</span>디자인,
      <span id="z">JavaScript</span>동작이 있습니다.
    </p>

    <br />
    <br />
    <br />
    <br />
    <h3>inline</h3>
    <p id="inline">
      웹 표준은 <span id="x">HTML</span>구조, <span id="y">CSS</span>디자인,
      <span id="z">JavaScript</span>동작이 있습니다.
    </p>
    <br />
    <br />
    <br />
    <br />
    <h3>block</h3>
    <p id="block">
      웹 표준은 <span id="x">HTML</span>구조, <span id="y">CSS</span>디자인,
      <span id="z">JavaScript</span>동작이 있습니다.
    </p>
    <br />
    <br />
    <br />
    <br />
    <h3>inline block</h3>
    <p id="inline_block">
      웹 표준은 <span id="x">HTML</span>구조, <span id="y">CSS</span>디자인,
      <span id="z">JavaScript</span>동작이 있습니다.
    </p>
  </body>
</html>
