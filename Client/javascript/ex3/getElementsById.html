<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>getElementById</title>
    <script>
        function process1() {
            var ob = document.getElementById("str").value;
            document.getElementById("view1").innerText = ob;
        }

        function process2() {
            var ob = document.getElementById("str").value;
            document.getElementById("view2").innerHTML = ob;
        }
    </script>
</head>

<body>
    <input type="text" name="text" id="str" size="50px">
    <input type="button" value="출력1" onclick="process1()">
    <input type="button" value="출력2" onclick="process2()">
    <br>
    <br>
    <br>
    <!-- <span style="color:red;">Hello World </span> -->
    <div id="view1"></div>
    <div id="view2"></div>
</body>

</html>
