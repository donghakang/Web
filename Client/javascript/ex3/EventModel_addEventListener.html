<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>표준 이벤트 모델</title>
    <style>
        #box {
            background-color: orange;
            border: 1px solid #000;
            padding: 5px;
            color: white;
            width: 300px;
            height: 200px
        }
    </style>
</head>

<body>
    <div id="box">
        <button onclick="add()">시작</button>
        <button onclick="remove()">정지</button>
    </div>
    <p id="demo"></p>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "X좌표: " + event.x + "&nbsp;&nbsp;&nbsp;" + "Y좌표: " + event.y;
        }

        function add() {
            document.getElementById("box").addEventListener("mousemove", myFunction);
        }

        function remove() {
            document.getElementById("box").removeEventListener("mousemove", myFunction);
        }
    </script>
</body>

</html>
