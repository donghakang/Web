<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>location 객체</title>
    <script>
        var t = new Date();
        document.write(t.getHours() + ":" + t.getMinutes() + ":" + t.getSeconds());

        setInterval(function () {
            location.reload();      // 새로고침
        }, 1000);                   // 1초에 한번씩
    </script>
</head>

<body>

</body>

</html>
